<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" alt="логотип сайта" src="./image/logo_white.svg">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" alt='аватар пользователя' src='./image/Avatar.png'>
                <div class="profile__info">
                    <h1 class="profile__title">Жaк-Ив-Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__item"><img src="./image/карачаевск.png" alt="пейзаж Карачаевска"
                            class="elements__image">
                        <div class="elements__container">
                            <h2 class="elements__title">Карачаевск</h2>
                            <button type="button" class="elements__like-pic"></button>
                        </div>
                    </li>
                    <li class="elements__item"><img src="./image/эльбрус.JPG" alt="пейзаж горы Эльбрус"
                            class="elements__image">
                        <div class="elements__container">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button type="button" class="elements__like-pic"></button>
                        </div>
                    </li>
                    <li class="elements__item"><img src="./image/домбай.jpg" alt="пейзаж Домбая"
                            class="elements__image">
                        <div class="elements__container">
                            <h2 class="elements__title">Домбай</h2>
                            <button type="button" class="elements__like-pic"></button>
                        </div>
                    </li>
                    <li class="elements__item"><img src="./image/липецк.jpeg" alt="пейзаж Липецка"
                            class="elements__image">
                        <div class="elements__container">
                            <h2 class="elements__title">Липецк</h2>
                            <button type="button" class="elements__like-pic"></button>
                        </div>
                    </li>
                    <li class="elements__item"><img src="./image/piter.jpg" alt="пейзаж Питера"
                            class="elements__image">
                        <div class="elements__container">
                            <h2 class="elements__title">Питер</h2>
                            <button type="button" class="elements__like-pic"></button>
                        </div>
                    </li>
                    <li class="elements__item"><img src="./image/карачаевск.png" alt="пейзаж Карачаево-Черкессии"
                            class="elements__image">
                        <div class="elements__container">
                            <h2 class="elements__title">Карачаево-Черкессия</h2>
                            <button type="button" class="elements__like-pic"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <form class="popup__form" name="popup__form-edit">
                    <h3 class="popup__title">Редактировать профиль</h3>
                        <input name='name' type="text" class="popup__input popup__input_name">
                        <input name='job' type="text" class="popup__input popup__input_job">
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>
            </div>
        </section>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
